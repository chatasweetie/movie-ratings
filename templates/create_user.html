{% extends 'base.html' %}

{% block content %}

<h1>Create an Account</h1>

<form action="/create_user" method="POST" id="create_user">
    <input type="text" name="email" id="email">

<form action="/creat_user" method="POST" class="form-horizontal" id="creat_user">
  <div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  
   <div class="form-group">
    <label for="inputZipCode" class="col-sm-2 control-label">Zip Code</label>
    <div class="col-sm-10">
      <input type="text" name="zipcode" class="form-control" id="inputZipCode" placeholder="zipcode">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>


{% endblock %}
