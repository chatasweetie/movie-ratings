{% extends 'base.html' %}

{% block content %}

<h1>Create an Account</h1>

<form action="/check_create_user" method="POST" class="form-horizontal" id="create_user">
  <div class="form-group">

    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  
   <div class="form-group">
    <label for="inputZipCode" class="col-sm-2 control-label">Zip Code</label>
    <div class="col-sm-10">
      <input type="text" name="zipcode" class="form-control" id="inputZipCode" placeholder="zipcode">
    </div>
  </div>

   <div class="form-group">
    <label for="inputZipCode" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-10">
      <input type="integer" name="age" class="form-control" id="age" placeholder="age">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id="create_user_btn">Submit</button>
    </div>
  </div>
</form>


{% endblock %}
